<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NeckTube Upload</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background:#181818; color:white; font-family:Arial; padding:20px; }
    input, button { padding:10px; margin:10px 0; width:100%; font-size:16px; }
    button { background:#ff3d3d; border:none; color:white; cursor:pointer; }
  </style>
</head>
<body>

  <h2>Video YÃ¼kle</h2>

  <input id="title" placeholder="Video baÅŸlÄ±ÄŸÄ± yaz" />
  <input type="file" id="file" accept="video/*" />

  <button onclick="upload()">YÃœKLE ðŸ”¥</button>

  <p id="status"></p>

  <script>
    // ---- BURAYI DEÄžÄ°ÅžTÄ°R ----
    const SUPABASE_URL = "BURAYA PROJECT URL";
    const SUPABASE_KEY = "BURAYA API KEY";
    // --------------------------

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function upload() {
      const file = document.getElementById("file").files[0];
      const title = document.getElementById("title").value;

      if (!file) {
        alert("Video seÃ§medin kanka!");
        return;
      }

      let fileName = Date.now() + "-" + file.name;

      document.getElementById("status").innerText = "YÃ¼kleniyor...";

      // 1 â€” STORAGE'A YÃœKLE
      const { data, error } = await supabase
        .storage
        .from("videos")
        .upload(fileName, file);

      if (error) {
        alert("HATA: " + error.message);
        return;
      }

      // 2 â€” PUBLIC URL AL
      const { data: urlData } = supabase
        .storage
        .from("videos")
        .getPublicUrl(fileName);

      const videoURL = urlData.publicUrl;

      // 3 â€” DATABASE'E KAYDET
      await supabase.from("videos").insert({
        title: title,
        filename: fileName,
        url: videoURL
      });

      document.getElementById("status").innerText =
        "YÃœKLENDÄ°! ðŸŽ‰ Video URL: " + videoURL;
    }
  </script>

</body>
</html>
