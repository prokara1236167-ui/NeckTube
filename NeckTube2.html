<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>NeckTube</title>
  <style>
    body { margin: 0; font-family: Arial; background: #181818; color: white; }
    .header { background: #202020; padding: 15px; display: flex; align-items: center; }
    .logo { font-size: 26px; font-weight: bold; color: #ff3d3d; }
    .content { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .video-card { background: #282828; padding: 10px; border-radius: 8px; }
    .video-card img { width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">NeckTube</div>
  </div>

  <div class="content">
    <div class="video-card">
      <img src="https://i.ytimg.com/vi/0I647GU3Jsc/maxresdefault.jpg" />
      <p>Örnek Video Başlığı</p>
    </div>
  </div>

</body>
</html>
